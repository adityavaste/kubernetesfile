apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-project
  labels:
    app: hub
spec:
  replicas: 5
  selector:
    matchLabels:
      app: hub
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: hub
    spec:
      containers:
        - name: deploymenthub
          image: adityavaste/deploymenthub-image:v1.4
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 90
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            timeoutSeconds: 10
